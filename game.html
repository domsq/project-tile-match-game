<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tile matching memory game">
    <meta name="keywords" content="memory game, fun, mindfulness, play">
    <title>Floral Match</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="game-section">
      <div id="game-area">
          <div id="scoring-area">
              <p>Attempts:<span id="tries"></span></p>
              <p id="timer-count">Time taken:<span id="time"></span></p>
          </div>
          <div id="tile-grid">
              
          </div>
          <div id="game-buttons">
              <button class="game-btn"><i class="fas fa-power-off"></i></button>
              <button class="game-btn" id="game-quit" onclick="location.href='index.html';"><i class="fas fa-times"></i></button>
          </div>
      </div>
    </section>
    <footer>
        <p>Any queries or issues? Let us know:
        </p>
        <button id="contact" class="btn border">Contact Us <i class="fas fa-hands-helping"></i></button>
    </footer>

    <!--Guidance on modal forms sought from https://www.w3schools.com/howto/howto_css_modals.asp-->

    <!--Modal form elements-->
    
    <!--Contact page-->
    <div class="modal-form" id="contact-page">
        <div class="modal-content border">
            <span class="cls-btn" id="close-contact"><i class="fas fa-window-close"></i></span>
            <form id="contact-form">
                <label for="fname">First Name</label>
                <input class="input-field" type="text" id="fname" required>
                <label for="lname">Last Name</label>
                <input class="input-field" type="text" id="lname" required>
                <label for="email">Email</label>
                <input class="input-field" type="email" id="email" required>
                <label for="comments">Comments</label>
                <textarea class="input-field" id="comments" cols="30" rows="10" required></textarea>
                <button id="form-submit" type="submit" class="btn border">Submit</button>
            </form>
        </div>
    </div>

    <!--Script for Font Awesome icons-->
    <script src="https://kit.fontawesome.com/ddf0e52b9b.js" crossorigin="anonymous"></script>
    <!--Link to script.js-->
    <script src="assets/js/script.js"></script>
    <!--Link to gamelogic.js-->
    <script src="assets/js/gamelogic.js"></script>
</body>

</html>
